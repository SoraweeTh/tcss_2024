<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="./output.css">
</head>

                    </tr>
                </thead>

                <tbody class="border-y-2 border-gray-300">
                    <tr class="bg-indigo-200 hover:bg-indigo-300 
                    hover:scale-105 transition-all duration-300">
                        <td class="px-2 py-2">Veecop</td>
                        <td class="px-2 py-2">Java Developer</td>
                        <td class="px-2 py-2">Single</td>

                    </tr>

                    <tr class="bg-indigo-300 hover:bg-indigo-300 
                    hover:scale-105 transition-all duration-300">

                    </tr>

                    <tr class="bg-indigo-400 hover:bg-indigo-300 
                    hover:scale-105 transition-all duration-300">
                        <td class="px-2 py-2">Veecop</td>
                        <td class="px-2 py-2">Java Developer</td>
                        <td class="px-2 py-2">Single</td>
                        <td class="px-2 py-2">Tech Lead</td>
                    </tr>

                    <tr class="bg-indigo-500 hover:bg-indigo-300 
                    hover:scale-105 transition-all duration-300">
                        <td class="px-2 py-2">Veecop</td>
                        <td class="px-2 py-2">Java Developer</td>
                        <td class="px-2 py-2">Single</td>
                        <td class="px-2 py-2">Tech Lead</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
